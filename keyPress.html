<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Press the Key Game</title>
  <style>
    body {
      align-items: center;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #letter {
      font-size: 100px;
      margin: 30px 0;
    }
    #feedback {
      font-size: 24px;
      margin: 10px;
    }
    #score {
      font-size: 20px;
      margin-top: 20px;
    }
    #startBtn {
      background: #00e676;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>⌨️ Press the Key!</h1>
  <div id="letter">?</div>
  <div id="feedback">Press the key shown above!</div>
  <div id="score">Score: 0</div>
  <button id="startBtn">Start Game</button>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let currentLetter = "";
    let score = 0;
    let gameActive = false;

    const letterDiv = document.getElementById("letter");
    const feedbackDiv = document.getElementById("feedback");
    const scoreDiv = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");

    function getRandomLetter() {
      const index = Math.floor(Math.random() * letters.length);
      return letters[index];
    }

    function showNewLetter() {
      currentLetter = getRandomLetter();
      letterDiv.textContent = currentLetter;
    }

    document.addEventListener("keydown", (e) => {
      if (!gameActive) return;
      if (e.key.toUpperCase() === currentLetter) {
        score++;
        feedbackDiv.textContent = "✅ Correct!";
        scoreDiv.textContent = "Score: " + score;
        showNewLetter();
      } else {
        feedbackDiv.textContent = "❌ Wrong! Try again.";
      }
    });

    startBtn.addEventListener("click", () => {
      score = 0;
      gameActive = true;
      scoreDiv.textContent = "Score: 0";
      feedbackDiv.textContent = "Press the key shown above!";
      showNewLetter();
    });
  </script>
</body>
</html>
